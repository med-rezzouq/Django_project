<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{% block title %} Django Course {% endblock %}</title>
  </head>
  <body>
    <section class="py-10">
      <h1 class="text-center text-4xl">Programming Books</h1>
      <div class="grid grid-cols-4 gap-4 mt-10">
        {% for book in books %}
        <a
          href="{% url 'book.show' book.id %}"
          class="justify-self-center text-center my-4"
          target="_blank"
        >
          <div class="flex justify-center">
            <img src="{{book.thumbnailUrl}}" alt="" width="200" class="src" />
          </div>
          <p>{{book.title}}</p>
        </a>
        {% endfor %}
      </div>
    </section>
  </body>
</html>
