{% extends 'myApp/base.html' %} # {% block title %} book store - Books
<!-- nothing here -->
{%endblock %} {% block content %}
<div>
  <h1 class="text-center text-4xl">Programming Books</h1>
  <div class="grid grid-cols-4 gap-4 mt-10">
    {% for book in book_list %}
    <a
      href="{% url 'book.show' book.id %}"
      class="justify-self-center text-center my-4"
      target="_blank"
    >
      <div class="flex justify-center">
        <img src="{{book.thumbnailUrl}}" alt="" width="200" class="src" />
      </div>
      <p>{{book.title}}</p>
    </a>
    {% endfor %}
  </div>
</div>

{% endblock %}
